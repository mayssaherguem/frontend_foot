<div class="d-flex flex-column justify-content-between align-items-center" style="width: 100%; height: 100%; background: linear-gradient(to bottom, rgb(9 112 30), rgb(31, 171, 59, 0.7)); padding: 4%; border-radius: 0 5px 5px 0; " > 

<!-- black    261e1c -->
<div class="d-flex flex-column justify-content-between align-items-center"  style="width: 100%;height: 80%;" >
    
    <div  (click)="navigate( '/gestion_joueurs' )"  class=" d-flex justify-content-center align-items-center custom-button"  >
      Gestion Joueurs
      <!-- <img src="../../../assets/images/home.png" style="height: 100%; width: auto;"> -->
    </div>

   <div  (click)="navigate( '/dashboard' )"  class=" d-flex justify-content-center align-items-center custom-button"  >
      Dashboard
      <!-- <img src="../../../assets/images/home.png" style="height: 100%; width: auto;"> -->
   </div>

   <div (click)="navigate( '/timeline' )"  class=" d-flex justify-content-center align-items-center custom-button"  >
      Timeline
   </div>

   <div class=" select_btn "  style="width: 100%; height: 15%"  > 

      <mat-form-field>
        <mat-label></mat-label>
        <mat-select placeholder="Select Database"  (selectionChange)="chooseBD($event)">
          <mat-option *ngFor="let option of databases" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>

  </div>

  <div class=" select_btn " *ngIf="!isDashboard"  style="width: 100%; height: 15%"  > 

    <mat-form-field>
       <mat-label></mat-label>
       <mat-select placeholder="Select month"  (selectionChange)="getMonth($event)"  [(value)]="selectedMonth">
         <mat-option *ngFor="let option of months" [value]="option">
           {{ option }}
         </mat-option>
       </mat-select>
     </mat-form-field>

  </div>
  
  <div class=" select_btn " *ngIf="isDashboard"   style="width: 100%; height: 15%" >

      <mat-form-field>
        <mat-label></mat-label>
        <mat-select placeholder="Select Date" (selectionChange)="getDates($event)" [(value)]="selectedDate">
          <mat-option *ngFor="let option of dates" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>

  </div>

  <div class=" select_btn " *ngIf="!isDashboard"  style="width: 100%; height: 15%">

      <!-- <mat-form-field>
        <mat-label></mat-label>
        <mat-select placeholder="Select Player" (selectionChange)="setPlayers($event)" [(value)]="selectedPlayer">
          <mat-option *ngFor="let option of players" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field> -->

  </div>

</div>
