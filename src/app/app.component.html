
<div class="glob" *ngIf="shouldShow()">
  <app-nav-bar  style="width: 100%; height: 7vh;" [title]="current"  (emitStat)="toggleMenu($event)" ></app-nav-bar>
  <div style="height: 0.5vh; width: 100%; background-color: #09701e;"></div>
  <div class="d-flex justify-content-between align-items-center" style="width: 100%; height: 92.5vh; position:relative " >
    
    <div class="d-flex flex-column justify-content-between align-items-center menu" >
      <app-side-menu style="width: 100%; height: 100%;" ></app-side-menu>
    </div>

    <div class="main" > 
    
      <router-outlet (emitTitle)="getTitle($event)"></router-outlet>

    </div>

  </div>

  <!-- footer -->
  <!-- <div style="height: 3vh; width: 100%; " > 
      

  </div> -->
  
</div>

<div class="glob" *ngIf="!shouldShow()">

  <div class="d-flex justify-content-between align-items-center" style="width: 100%; height: 100vh; position:relative " >

    <div class="main_" > 
    
      <router-outlet></router-outlet>

    </div>

  </div>

  
  
</div>
